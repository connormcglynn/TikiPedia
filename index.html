<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TikiPedia</title>
    <link href="https://fonts.googleapis.com/css?family=Atma:700|Montserrat|Material+Icons" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>TIKI<img src="images/logo.png" style="max-width: 100px";>PEDIA</h1>
        <form class="searchbox" action="javascript:void(0);">
            <div class="input-group mb-3 input-group-warning">
                <input id="query" type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2" autofocus>
                <div class="input-group-append">
                    <button id="search-btn" class="btn btn-outline-warning" type="button" data-toggle="tooltip" data-placement="bottom" title="Search"><div id="search-icon">&#9906;</div></button>
                    <button id="random-btn" class="btn btn-outline-warning" type="button" data-toggle="tooltip" data-placement="bottom" title="Randomize"><div id="random-icon">&#xe043;</div></button>
                </div>
            </div>  
        </form>
    </div>
    
    <div class="album py-5">
        <div class="container">
            <div class="row" id="res">
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
      
    <!-- jQuery, Popper and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js" type="application/javascript"></script>
</body>
</html>
