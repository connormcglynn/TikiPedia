    <div class="header">
        <h1>TIKI<img src="images/logo.png" style="max-width: 100px";>PEDIA</h1>
        <form class="searchbox" action="javascript:void(0);">
            <div class="input-group mb-3 input-group-warning">
                    <input id="query" type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2" autofocus>
                    <div class="input-group-append">
                        <button id="search-btn" class="btn btn-outline-warning" type="button"><div id="search-icon">&#9906;</div></button>
                    </div>
            </div>  
        </form>
    </div>
    


    <div class="album py-5">
        <div class="container">
            <div class="row" id="res">
                <div class="col-md-4">
                </div>
            </div>
        </div>
    </div>
